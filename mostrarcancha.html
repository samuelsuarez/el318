function jugar(){
    var mijugada;
    var sujugada;
    myCanvas.onmousedown = function(e) {
        var x = e.clientX;
        var y = e.clientY;  
        if (x >= 645 && x <= 697 && y >= 485 && y <= 537){
           mijugada = "tijera";
           sujugada = aleatorio (0.2); 
        }else{ 
            if (x >= 712 && x <= 764 && y >= 485 && y <= 537){
               mijugada = "papel";
               sujugada = aleatorio (0.2); 
            }else{
                 if (x >= 782 && x <= 832 && y >= 485 && y <= 537){
                    mijugada = "roca";
                    sujugada = aleatorio (0.2);
                 }
            }
        }
    }
    mostrarjugada (mijugada,sujugada);
};
    
function aleatorio(minimo,maximo){
	var a = Math.floor(Math.random()*(maximo-minimo+1)+minimo);
	var su;
    if (a == 0){
        su = "roca";
    }else{ 
        if (a == 1){
           su = "papel";
        }else{ 
            if (a == 2){
               su = "tijera";
            }
        }
    }
    return su;
}

    if (mia == "roca"){
